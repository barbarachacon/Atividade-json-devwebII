<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Camera Logo.png" alt="Logo">
            <h1>Fashion</h1>
            <h2>Photography</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="fotos.html">FOTOS</a></li>
                <li><a href="cadastro.html">CADASTRO</a></li>
            </ul>
        </nav>
    </header>
    <section class="formulario">
        <h2>Fa√ßa seu cadastro</h2>

        <form id="formCadastro" onsubmit="event.preventDefault(); cadastrar();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="login">Login:</label>
            <input type="text" id="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section class="login">
        <h2>Login</h2>
        <form id="formLogin" onsubmit="event.preventDefault(); login();">
            <label for="login">Login:</label>
            <input type="text" id="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Fotografia de Moda | Todos os direitos reservados</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
